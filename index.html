<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/Css/style.css">
</head>
<body>
    <div id="maincontainer" class="card p-1 m-3 bg-muted border border-dark rounded-0 justify-content-start">
        <h2 class="text-dark ms-1 mt-1 ">To do List</h2>
        <hr class="solid bg-dark my-2 mx-1">
        <div id="inputcontainer" class="d-flex p-1 align-items:start">
            <form id="idform" class="w-100">
            <label for="listinput" class="text-dark"><h5 class="mb-0">Nueva Tarea</h5></label>
            <div class="d-flex justify-content-between">
            <input type="text" class="border border-light border-shadow-light col-10 " id="listinput" name="nueva tarea">
            <button type="submit" id="btnagregar" class="mx-1 px-3 bg-success text-white rounded-1  border-0">Agregar</button>
            </div>
            
            </form> 



        </div>

        <div id="counterlistcontainer" class="d-flex justify-content-start">
            <div id="countercontainer" class="w-25 mx-1">
                <ul>
                    <li>Total:<span id="countertotal" class="fw-bold mx-2"></span></li>
                    <li>Realizadas:<span id="counterrealizadas" class="fw-bold mx-2"></span></li>
                </ul>





            </div>

            <div id="checklistcontaner" class="w-70 d-flex flex-column"> 
                <ul id="listheader">
                    <li><span class="fw-bold mx-3">ID</span><span class="fw-bold me-3">Tarea</span></li>
                </ul>
                <ul id="checklist">
                    
                </ul>

            </div>


        </div>
       


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="Assets/js/index.js"></script>
</body>
</html>
